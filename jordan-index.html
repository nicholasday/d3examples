<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
		var dataset;
		d3.csv("HomicideDataset.csv", function(data) {
   		  dataset = data;
		  console.log(data); //Log output to console
		  svgPractice()
		  printExcel();
		});
		d3.json("YouthTobaccoUse.json", function(json) {
   		 console.log(json);  //Log output to console
		});
		function isEven(n) {
		   return n % 2 == 0;
		}
		function printExcel() {
		  d3.select("body").selectAll("p")
    		    .data(dataset)
    		    .enter()
    		    .append("p")
    		    .text(function(d) { return d.Number.split(",").join("") + " | " + d.Rate + " | " + d.Year ; })
		    .style("color", function(d) { 
		      if (isEven(parseInt(d.Number.split(",").join("")))) {
			return "black";
		      } else {
			return "red";
		      }
		    });
		}
		function svgPractice() {
		  var w = 1000;
		  var h = 400;
		  var barPadding = 1;
		  var svg = d3.select("body")
		    .append("svg")
		    .attr("width",w)
		    .attr("height",h)
		  svg.selectAll("rect")
		    .data(dataset)
		    .enter()
		    .append("rect")
		.attr("x", function(d, i) { console.log(i);return i * (w / dataset.length); })
		.attr("y", function(d) { return h - (d.Rate * 4); })
		.attr("width", w / dataset.length - barPadding)
		.attr("height", function(d) { return d.Rate * 4; })
		.attr("fill", function(d) { return "rgb(0, 0, " + (d.Rate * 20) + ")"; }) 
		;
		}
        </script>
    </body>
</html>
