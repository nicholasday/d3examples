<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
</head>
<body>
<script type="text/javascript">
    var dataset;
    var years;
    var numbers;
    var rates;
    d3.csv("HomicideDataset.csv", 0, function (data) {
        dataset = data;
        bargraph();
    });

    function bargraph() {
        console.log(dataset);
        var width = 1000;
        var height = 400;
        var svg = d3.select("body").append("svg");
        svg.append("width", width);
        svg.append("height", height);
        svg.selectAll("rect").data(dataset).enter().append("rect").attr("height", 10).attr("width", 50).attr("x",function (d, i) { return 60*i});
    }

</script>
</body>
</html>
