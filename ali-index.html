<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
	<style>
	  div.bar {
 	   display: inline-block;
 	   width: 20px;
 	   height: 75px;   /* We'll override height later */
 	   background-color: teal;
	   margin-right: 5px;
	  }
	</style>
    </head>
    <body>
        <script type="text/javascript">
		var dataset;

		d3.csv("HomicideDataset.csv", function(data) {
   		dataset = data;
		  console.log(data); //Log output to console
		  scatterPlot();

		});

////////////////Functions////////////////////////

		function isEven(n) {
		   return n % 2 == 0;
		}

		function printExcel() { // simply prints out specified data to the html
		  d3.select("body").selectAll("p")
    		    .data(dataset)
    		    .enter()
    		    .append("p")
    		    .text(function(d) { return d.Number.split(",").join("") + " | " + d.Rate + " | " + d.Year ; })
		    .style("color", function(d) {
		      if (isEven(parseInt(d.Number.split(",").join("")))) {
			return "black";
		      } else {
			return "red";
		      }
		    });
		}

		function chapterSixHtmlBars() { // adding bars using html only (css with div elements)
		  d3.select("body").selectAll("div")
    		    .data(dataset)
    		    .enter()
    		    .append("div")
    		    .attr("class", "bar")
		    .style("height", function(d) {
		      var barHeight = d.Rate * 5;
   		      return barHeight + "px";
		    });
		}

    function scatterPlot() {
      var w = 1000;
      var h = 600;
      var xScale = d3.scaleLinear()
            .domain(d3.extent(dataset, function(d) {
              return d.Year;
            }))
            .range([15,w - 50])
      var yScale = d3.scaleLinear()
            .domain(d3.extent(dataset, function(d) {
              return parseFloat(d.Number.replace(/,/g, ''));
            }))
            .range([h-10,15])
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      var lineFunction = d3.line()
            .x(function(d){ return xScale(d.Year) })
            .y(function(d){ return yScale(d.Number.replace(/,/g, '')) })
      var lineGraph = svg.append("path")
            .attr("d", lineFunction(dataset))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");
      svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
              return xScale(d.Year);
            })
            .attr("cy", function(d){
              //return d[1];
              //return "50";
              return yScale(parseFloat(d.Number.replace(/,/g, '')));
              //return yScale(d[1]);
            })
            .attr("r", 5);
      svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
              //return d[0] + "," + d[1];
              return d.Year + "," + d.Number;
            })
            .attr("x", function(d) {
              //return d[0];
              return xScale(d.Year) + 7;
            })
            .attr("y", function(d) {
              //return d[1];
              return yScale(parseFloat(d.Number.replace(/,/g, '')));
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");

    }

		function chapterSixSvgBars() { // adding bar graph with svg objects
		  var w = 1500;
		  var h = 100;
		  var barPadding = 1;


		  var svg = d3.select("body")
		    .append("svg")
		    .attr("width", w)
   		    .attr("height", h);

		  svg.selectAll("rect")
		     .data(dataset)
		     .enter()
		     .append("rect")
		     .attr("x", function(d,i){
			return i * (w/dataset.length);
		     })
		     .attr("y", function(d) {
			return h - (d.Rate * 4);
		     })
		     .attr("width", w / dataset.length - barPadding)
		     .attr("height", function(d) {
			return d.Rate * 4;
		     })
		     .attr("fill", function(d) {
			return "rgb(0,0, " + (d.Rate * 10) + ")";
		     });

		  svg.selectAll("text")
   		    .data(dataset)
   		    .enter()
   		    .append("text")
		    .text(function(d) {
		      return d.Rate;
		    })
		    .attr("x", function(d,i){
			return i * (w/dataset.length) + (w / dataset.length - barPadding) / 2;
		    })
		    .attr("y", function(d) {
			return h - (d.Rate * 4) + 15;
		    })
   		    .attr("font-family", "sans-serif")
   		    .attr("font-size", "11px")
  		    .attr("fill", "white")
 		    .attr("text-anchor", "middle");



		}

		function chapterSixSvgCircles() { // creates svg circles
		  var h = 50;
		  var w = 1000;
		  var svg = d3.select("body")
		    .append("svg")
		    .attr("width", w)
   		    .attr("height", h);

		  var circles = svg.selectAll("circle")
    		    .data(dataset)
   		    .enter()
    		    .append("circle");

		  circles.attr("cx", function(d, i) {
            	    	  return (i * 25) + 12.5;
        	 	})
       		        .attr("cy", h/2)
                        .attr("r", function(d) {
           		  return d.Rate;
       		 	})
			.attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d) {
			  return d.Rate / 4
			});



		}

		function svgPractice() { // one black rectange for each data object
		  var w = 1000;
		  var h = 400;
		  var svg = d3.select("body")
		    .append("svg")
		    .attr("width",w)
		    .attr("height",h);

		  svg.selectAll("rect")
		    .data(dataset)
		    .enter()
		    .append("rect")
                    .attr("height",10)
                    .attr("width",5)
		    .attr("x", function(d,i) {
		      return 6*i;
		    });
		}

        </script>
    </body>
</html>
